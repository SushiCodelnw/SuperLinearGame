<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Novel Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background-container"></div>
    <div id="shin" class="character-container"></div>
    <div id="sushi" class="character-container"></div>
    <div id="text-box" class="box">
      <h1 id="speaker"></h1>
      <h1 id="text"></h1>
    </div>
    <div id="choose-box">
      <div id="choose1" class="choose"></div>
      <div id="choose2" class="choose"></div>
      <div id="choose3" class="choose"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
